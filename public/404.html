<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TMDB Clone</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      const path = window.location.pathname
      if (path.startsWith('/tmdb/')) {
        window.location.replace('/tmdb/#/' + path.substring(5) + window.location.search + window.location.hash)
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/tmdb/src/main.jsx"></script>
  </body>
</html>
